<div *ngIf="!account">
  <p>The account data is missing</p>
</div>
<div *ngIf="account">
  <form #accountForm="ngForm" (ngSubmit)="save(accountForm.value)">
    <input *ngIf="account.id" type="hidden" id="id" name="id" [(ngModel)]="account.id">
    <label *ngIf="account.iban" for="iban">IBAN</label>
    <input *ngIf="account.iban" type="text" id="iban" name="iban" placeholder="IBAN" [(ngModel)]="account.iban" readonly>
    <br />
    <label for="holder">Holder</label>
    <input type="text" id="holder" name="holder" placeholder="Holder" [(ngModel)]="account.holder">
    <br />
    <label for="balance">Balance</label>
    <input type="text" id="balance" name="balance" placeholder="Balance" [(ngModel)]="account.balance">
    <br />
    <input type="submit" value="Save changes" />
  </form>
</div>
